# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # ===================================================================
      # =======================   这是最终的修复   ========================
      # ===================================================================
      # 1. 在 'setup-node' 之前，手动创建一个空的 package-lock.json 文件
      #    这可以“欺骗” setup-node 的缓存机制，使其不再报错。
      - name: Create empty package-lock.json to satisfy cache action
        run: touch package-lock.json
      # ===================================================================

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          # 现在这个步骤会找到空的lock文件，并基于 package.json 来创建缓存

      - name: Install dependencies
        # 仍然使用 'npm install'。它会忽略空的lock文件，
        # 并根据 package.json 安装依赖，然后生成一个真实的 package-lock.json。
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
